<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="/css/exam-question.css" />
  <style>
    #input-area {
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 24px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #exam-content {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="input-area">
    <h3>粘贴 HTML 试题内容：</h3>
    <textarea id="html-input" placeholder="请将 HTML 代码粘贴到这里..."></textarea>
    <br />
    <button onclick="loadQuestions()">确定</button>
  </div>

  <div id="exam-content"></div>

  <script>
    function loadQuestions() {
      const htmlContent = document.getElementById('html-input').value.trim();
      if (!htmlContent) {
        alert('请输入内容！');
        return;
      }

      const container = document.getElementById('exam-content');
      container.innerHTML = htmlContent;

      // 延迟 100ms 确保 DOM 渲染完成后加载 JS（也可用 MutationObserver）
      setTimeout(() => {
        const oldScript = document.getElementById('exam-script');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.src = '/js/exam.js';
        script.id = 'exam-script';
        script.defer = true; // 保证 DOM 可操作
        document.body.appendChild(script);
      }, 100);
    }
  </script>
</body>
</html>
